<!-- workspace container -->
<mat-card class="wrapper">
  <app-toolbar-selector (toggle)="toggleVisibility($event)" [tools]="tools"></app-toolbar-selector>
  <app-sample-tool1 class="tool" *ngIf="tools[0].selected"></app-sample-tool1>
  <app-sample-tool2 class="tool" *ngIf="tools[1].selected"></app-sample-tool2>
  <app-sample-tool3 class="tool" *ngIf="tools[2].selected"></app-sample-tool3>
  <app-sample-tool4 class="tool" *ngIf="tools[3].selected"></app-sample-tool4>
</mat-card>
